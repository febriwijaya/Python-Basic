                totalvol:
                  type: string
                  description: Total volume of avocado
                avo_a:
                  type: string
                  description: Total item of avocado a
                avo_b:
                  type: string
                  description: Total item of avocado b
                avo_c:
                  type: string
                  description: Total item of avocado c
                type:
                  type: string
                  description: Type item of avocado
