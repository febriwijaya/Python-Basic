        - Avocado
      summary: Create an avocado
      description: Create a new avocado
      parameters:
        - name: avocado
          in: body
          description: Avocado to create
          required: True
          schema:
            type: object
            properties:
              avgprice:
                type: string
                description: Average price of avocado a , b , c
              totalvol:
                type: string
                description: Total volume of avocado
              avo_a:
                type: string
                description: Total item of avocado a
              avo_b:
